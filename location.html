<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
    <link rel="shortcut icon" href="icon.ico" />
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-size: 28px;
        }

        .header {
            background-color: #333333;
            width: 1180px;
            height: 150px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background-color: white;
            position: absolute;
            top: 15px;
            left: 530px;
        }

        .logo:hover {
            background-color: #777777;

        }

        #navbar {
            overflow: hidden;
            background-color: #722257;
            height: 80px;
            width: 1180px;
            box-shadow: 0 10px 5px rgba(0,0,0,.5);
        }

        #navbar a {
            display: block;
            float: left;
            color: white;
            padding-top: 21px;
            text-decoration: none;
            font-family: Osaka, sans-serif;
            font-size: 20pt;
            text-shadow: 2px 2px 5px #333333;
        }

        #navbar a:hover {
            color: #999999;
        }

        #navbar .fill_01 {
            float: left;
            display: block;
            height: 80px;
            width: 150px;
            background-color: #722257;
        }

        #navbar .fill_02 {
            float: left;
            display: block;
            height: 80px;
            width: 282px;
            background-color: #722257;
        }

        .location_01 {
            position: fixed;
            background-color: #999999;
            width: 300px;
            height: 250px;
            margin: 75px 200px;
            box-shadow: 0 10px 5px rgba(0,0,0,.5);
        }

        .location_02 {
            position: fixed;
            background-color: #999999;
            width: 300px;
            height: 250px;
            margin: 75px 200px;
            right: 0px;
            box-shadow: 0 10px 5px rgba(0,0,0,.5);
        }

        .title {
            background-color: darkred;
            width: 300px;
            height: 50px;
            color: white;
            text-align: center;
            padding-top: 7px;
            font-family: Osaka, sans-serif;
            font-size: 20pt;
            text-shadow: 2px 2px 5px #333333;
        }

        .title a:hover {
            color: #999999;
        }

        .title a {
            text-decoration: none;
            color: white;
        }

        .footer {
            background-color: #722257;
            width: 1180px;
            height: 40px;
            position: absolute;
            bottom: 0px;
            left: 0px;
        }

    </style>
</head>
<body>

<div class="header">
    <a href="index.html">
        <div class="logo"></div>
    </a>
</div>

<div id="navbar">
    <div class="fill_01"></div>
    <a href="About.html">ABOUT</a>
    <div class="fill_02"></div>
    <a href="Location.html">LOCATION</a>
    <div class="fill_02"></div>
    <a href="javascript:void(0)">MENU</a>
    <div class="fill_01"></div>
</div>

<div class="location_01">

    <div class="title"><a href="Minneapolis.html">MINNEAPOLIS</a></div>
</div>

<div class="location_02">

    <div class="title"><a href="St_Paul.html"> ST. PAUL</a></div>
</div>

<div class="footer"></div>

</body>
</html>
